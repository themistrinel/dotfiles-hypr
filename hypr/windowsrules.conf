# ######## Window rules ########

# Uncomment to apply global transparency to all windows:
windowrule = match:class .*, opacity 0.98 override 0.95 override

# Disable blur for XWayland windows (or context menus with shadow would look weird)
windowrule = match:xwayland 1, no_blur 1

# Floating
windowrule = match:class ^(blueberry\.py)$, float 1
windowrule = match:class ^(guifetch)$, float 1   # FlafyDev/guifetch
windowrule = match:class ^(pavucontrol)$, float 1
windowrule = match:class ^(pavucontrol)$, size 45%
windowrule = match:class ^(pavucontrol)$, center 1
windowrule = match:class ^(pavucontrol)$, workspace unset
windowrule = match:class ^(org\.pulseaudio\.pavucontrol)$, float 1
windowrule = match:class ^(org\.pulseaudio\.pavucontrol)$, size 45%
windowrule = match:class ^(org\.pulseaudio\.pavucontrol)$, center 1
windowrule = match:class ^(org\.pulseaudio\.pavucontrol)$, workspace unset

windowrule = match:class ^(nm-connection-editor)$, float 1
windowrule = match:class ^(nm-connection-editor)$, size 45%
windowrule = match:class ^(nm-connection-editor)$, center 1

# Tiling
windowrule = match:class ^dev\.warp\.Warp$, tile 1

# Picture-in-Picture
windowrule = match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$, float 1
windowrule = match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$, keep_aspect_ratio 1
windowrule = match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$, move 73% 72%
windowrule = match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$, size 25%
windowrule = match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$, pin 1

# Dialog windows â€“ float+center these windows.
windowrule = match:title ^(Open File)(.*)$, center 1
windowrule = match:title ^(Select a File)(.*)$, center 1
windowrule = match:title ^(Choose wallpaper)(.*)$, center 1
windowrule = match:title ^(Open Folder)(.*)$, center 1
windowrule = match:title ^(Save As)(.*)$, center 1
windowrule = match:title ^(Library)(.*)$, center 1
windowrule = match:title ^(File Upload)(.*)$, center 1
windowrule = match:title ^(Open File)(.*)$, float 1
windowrule = match:title ^(Select a File)(.*)$, float 1
windowrule = match:title ^(Choose wallpaper)(.*)$, float 1
windowrule = match:title ^(Open Folder)(.*)$, float 1
windowrule = match:title ^(Save As)(.*)$, float 1
windowrule = match:title ^(Library)(.*)$, float 1
windowrule = match:title ^(File Upload)(.*)$, float 1


# --- Tearing ---
windowrule = match:title .*\.exe, immediate 1
# No shadow for tiled windows (matches windows that are not floating).
windowrule = match:float 0, no_shadow 1

# ######## Workspace rules ########
workspace = special:special, gapsout:30

# ######## Layer rules ########
layerrule = xray 1, match:namespace .*
layerrule = no_anim 1, match:namespace walker
layerrule = no_anim 1, match:namespace selection
layerrule = no_anim 1, match:namespace overview
layerrule = no_anim 1, match:namespace anyrun
layerrule = no_anim 1, match:namespace indicator.*
layerrule = no_anim 1, match:namespace osk
layerrule = no_anim 1, match:namespace hyprpicker

layerrule = no_anim 1, match:namespace noanim
layerrule = blur 1, match:namespace gtk-layer-shell
layerrule = ignore_alpha 0, match:namespace gtk-layer-shell
layerrule = blur 1, match:namespace launcher
layerrule = ignore_alpha 0.5, match:namespace launcher
layerrule = blur 1, match:namespace notifications
layerrule = ignore_alpha 0.69, match:namespace notifications
layerrule = blur 1, match:namespace logout_dialog # wlogout

# ags
layerrule = animation slide left, match:namespace sideleft.*
layerrule = animation slide right, match:namespace sideright.*
layerrule = blur 1, match:namespace session[0-9]*
layerrule = blur 1, match:namespace bar[0-9]*
layerrule = ignore_alpha 0.6, match:namespace bar[0-9]*
layerrule = blur 1, match:namespace barcorner.*
layerrule = ignore_alpha 0.6, match:namespace barcorner.*
layerrule = blur 1, match:namespace dock[0-9]*
layerrule = ignore_alpha 0.6, match:namespace dock[0-9]*
layerrule = blur 1, match:namespace indicator.*
layerrule = ignore_alpha 0.6, match:namespace indicator.*
layerrule = blur 1, match:namespace overview[0-9]*
layerrule = ignore_alpha 0.6, match:namespace overview[0-9]*
layerrule = blur 1, match:namespace cheatsheet[0-9]*
layerrule = ignore_alpha 0.6, match:namespace cheatsheet[0-9]*
layerrule = blur 1, match:namespace sideright[0-9]*
layerrule = ignore_alpha 0.6, match:namespace sideright[0-9]*
layerrule = blur 1, match:namespace sideleft[0-9]*
layerrule = ignore_alpha 0.6, match:namespace sideleft[0-9]*
layerrule = blur 1, match:namespace indicator.*
layerrule = ignore_alpha 0.6, match:namespace indicator.*
layerrule = blur 1, match:namespace osk[0-9]*
layerrule = ignore_alpha 0.6, match:namespace osk[0-9]*

windowrule = match:class ^(waypaper)$, float 1
windowrule = match:class ^(pwaypaper)$, size 45%
# Kitty
windowrule = match:class ^(kitty)$, opacity 0.8 override 0.8 override blur 10
